{% extends "base.html" %}

{% block title %}Payment Cancelled - Lily AI Research Assistant{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 dashboard-content">
    <!-- Page Header -->
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Payment Cancelled</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8 max-w-2xl mx-auto">
            <div class="flex flex-col items-center text-center">
                <!-- Cancel Icon -->
                <div class="w-16 h-16 bg-yellow-100 dark:bg-yellow-900 rounded-full flex items-center justify-center mb-6">
                    <svg class="w-10 h-10 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Payment Cancelled</h2>
                <p class="text-gray-600 dark:text-gray-300 mb-6">Your payment was cancelled and no charges were made to your account.</p>
                
                <div class="flex flex-col sm:flex-row gap-4 mt-4">
                    <a href="/subscription" class="inline-flex items-center justify-center px-5 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Back to Subscription
                    </a>
                    <a href="/contact" class="inline-flex items-center justify-center px-5 py-2 border border-gray-300 dark:border-gray-600 text-base font-medium rounded-md text-gray-700 dark:text-white bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        Need Help?
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
