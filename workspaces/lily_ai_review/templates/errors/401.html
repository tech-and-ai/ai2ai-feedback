{% extends "base.html" %}

{% block title %}Authentication Required - Lily AI Research Assistant{% endblock %}

{% block content %}
<div class="min-h-screen sentry-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <!-- Interactive background elements -->
    <div class="orb-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
        <div class="orb orb-5"></div>
        <div class="orb orb-6"></div>
    </div>
    <div class="spotlight"></div>

    <div class="max-w-md w-full space-y-8 text-center relative z-10">
        <div class="glass-effect rounded-xl p-8 border border-indigo-800 shadow-xl">
            <!-- Lock Icon -->
            <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-indigo-900 bg-opacity-50 border border-indigo-700 mb-6">
                <svg class="h-12 w-12 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold text-white mb-2">Authentication Required</h2>
            <p class="text-indigo-200 mb-6">You need to be signed in to access this page.</p>
            
            <div class="flex flex-col space-y-4">
                <a href="/auth/login?next={{ request.url.path }}" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign In
                </a>
                
                <a href="/auth/register?next={{ request.url.path }}" class="w-full py-3 px-4 border border-indigo-600 rounded-md shadow-sm text-base font-medium text-white bg-transparent hover:bg-indigo-900 hover:bg-opacity-30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Account
                </a>
                
                <div class="pt-2">
                    <a href="/" class="text-indigo-400 hover:text-indigo-300 text-sm font-medium">
                        Return to Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
