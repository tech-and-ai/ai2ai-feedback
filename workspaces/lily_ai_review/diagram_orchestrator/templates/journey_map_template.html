<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Map Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            /* Set landscape orientation - A4 dimensions in pixels (at 96 DPI) */
            width: 1123px;  /* 297mm at 96 DPI */
            height: 794px;  /* 210mm at 96 DPI */
            overflow: hidden;
        }
        @page {
            size: A4 landscape;
            margin: 0;
        }
        .container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        .journey-map {
            width: 100%;
            overflow-x: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .journey-grid {
            display: grid;
            grid-template-columns: 150px repeat(5, 1fr);
            grid-gap: 10px;
            min-width: 900px;
        }
        .phase-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .phase-description {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .stakeholder-label {
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .touchpoint {
            border-radius: 10px;
            padding: 15px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
            background-color: white;
        }
        .touchpoint-title {
            font-weight: bold;
            margin-bottom: 8px;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            word-wrap: break-word;
        }
        .touchpoint-description {
            font-size: 12px;
            color: #555;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            word-wrap: break-word;
        }
        .positive {
            border: 2px solid #8BC34A;
        }
        .neutral {
            border: 2px solid #FFC107;
        }
        .negative {
            border: 2px solid #E57373;
        }
        .milestone {
            position: relative;
        }
        .milestone::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            right: -5px;
            width: 1px;
            background-color: #aaa;
            border-right: 1px dashed #666;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{title}</h1>
        <p class="description">
            {description}
        </p>

        <div class="journey-map">
            <div class="journey-grid" id="journey-grid">
                <!-- Empty cell for the top-left corner -->
                <div></div>
                <!-- Phase headers and stakeholder rows will be added by JavaScript -->
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: white; border: 2px solid #8BC34A;"></div>
                <span>Positive Experience</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: white; border: 2px solid #FFC107;"></div>
                <span>Neutral Experience</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: white; border: 2px solid #E57373;"></div>
                <span>Challenging Experience</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the journey map data from the template
            var journeyData = {json_data};

            // Get the journey grid
            var journeyGrid = document.getElementById('journey-grid');

            // Add phase headers
            if (journeyData.phases && journeyData.phases.length > 0) {
                journeyData.phases.forEach(function(phase, index) {
                    var phaseHeader = document.createElement('div');
                    phaseHeader.className = 'phase-header';

                    // Add milestone class to specific phases
                    if (index === 2 || index === 3) {
                        phaseHeader.classList.add('milestone');
                    }

                    phaseHeader.textContent = phase.name;

                    var phaseDescription = document.createElement('div');
                    phaseDescription.className = 'phase-description';
                    phaseDescription.textContent = phase.description;

                    phaseHeader.appendChild(phaseDescription);
                    journeyGrid.appendChild(phaseHeader);
                });
            }

            // Add stakeholder rows
            if (journeyData.stakeholders && journeyData.stakeholders.length > 0) {
                journeyData.stakeholders.forEach(function(stakeholder, stakeholderIdx) {
                    // Add stakeholder label
                    var stakeholderLabel = document.createElement('div');
                    stakeholderLabel.className = 'stakeholder-label';
                    stakeholderLabel.textContent = stakeholder;
                    journeyGrid.appendChild(stakeholderLabel);

                    // Add touchpoints for this stakeholder
                    if (journeyData.touchpoints && journeyData.touchpoints[stakeholderIdx]) {
                        journeyData.touchpoints[stakeholderIdx].forEach(function(touchpoint) {
                            var touchpointDiv = document.createElement('div');
                            touchpointDiv.className = 'touchpoint ' + touchpoint.emotion;

                            var titleDiv = document.createElement('div');
                            titleDiv.className = 'touchpoint-title';
                            // Truncate title if too long (max 25 characters)
                            titleDiv.textContent = touchpoint.title.length > 25
                                ? touchpoint.title.substring(0, 22) + '...'
                                : touchpoint.title;
                            touchpointDiv.appendChild(titleDiv);

                            var descriptionDiv = document.createElement('div');
                            descriptionDiv.className = 'touchpoint-description';
                            // Truncate description if too long (max 50 characters)
                            descriptionDiv.textContent = touchpoint.description.length > 50
                                ? touchpoint.description.substring(0, 47) + '...'
                                : touchpoint.description;
                            touchpointDiv.appendChild(descriptionDiv);

                            journeyGrid.appendChild(touchpointDiv);
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
