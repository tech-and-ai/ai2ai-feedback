<!DOCTYPE html><html><head><title>Quick Chat</title><style>body{font-family:Arial;max-width:800px;margin:0 auto;padding:20px}.message{margin-bottom:10px;padding:10px;border-radius:5px}.human{background-color:#e8f5e9;text-align:right;margin-left:20%}.ai{background-color:#e3f2fd;margin-right:20%}#input-area{display:flex;margin-top:20px}#message-input{flex-grow:1;padding:10px;border:1px solid #ddd;border-radius:5px}button{margin-left:10px;padding:10px 15px;background-color:#4caf50;color:white;border:none;border-radius:5px;cursor:pointer}</style></head><body><h1>Quick Chat</h1><div id="chat-container"></div><div id="input-area"><textarea id="message-input" placeholder="Type your message here..." rows="3"></textarea><button id="send-btn">Send</button><button id="clear-btn">Clear</button></div><script>let chatHistory=JSON.parse(localStorage.getItem("chatHistory"))||[{
  sender: "ai",
  text: "Hello! This is Claude. I've set up this chat interface for us to communicate outside the IDE. Feel free to leave messages here, and I'll respond when you check back. What would you like to discuss?",
  timestamp: new Date().toISOString()
}];displayMessages();document.getElementById("send-btn").addEventListener("click",sendMessage);document.getElementById("clear-btn").addEventListener("click",clearChat);document.getElementById("message-input").addEventListener("keydown",function(e){if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendMessage()}});function sendMessage(){const input=document.getElementById("message-input");const message=input.value.trim();if(message){addMessage("human",message);input.value="";addMessage("ai","I have received your message and will respond soon. Please check back for my reply.")}}function addMessage(sender,text){chatHistory.push({sender:sender,text:text,timestamp:new Date().toISOString()});localStorage.setItem("chatHistory",JSON.stringify(chatHistory));displayMessages()}function displayMessages(){const container=document.getElementById("chat-container");container.innerHTML="";chatHistory.forEach(msg=>{const messageDiv=document.createElement("div");messageDiv.className=`message ${msg.sender}`;const formattedText=msg.text.replace(/\n/g,"<br>");messageDiv.innerHTML=formattedText;container.appendChild(messageDiv)});container.scrollTop=container.scrollHeight}function clearChat(){if(confirm("Are you sure you want to clear the chat history?")){chatHistory=[];localStorage.removeItem("chatHistory");displayMessages()}}</script></body></html>
